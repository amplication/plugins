                application/json:
                  schema:
                    type: "object"
                    properties:
                      status:
                        type: "string"
                        example: "ok"
                      info:
                        type: "object"
                        example:
                          database:
                            status: "up"
                        additionalProperties:
                          type: "object"
                          properties:
                            status:
                              type: "string"
                          additionalProperties:
                            type: "string"
