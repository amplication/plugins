version: '3.1'
services:
  db:
    image: mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: example
    volumes:
      - mysql:/var/lib/mysql/data
  adminer:
    image: adminer
    restart: always
    ports:
      - 1234:8080
volumes:
  mysql: ~
